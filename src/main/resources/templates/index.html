<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="static/htmx.min.js"></script>
    <link rel="stylesheet" href="static/css/pico.min.css"/>
    <link rel="stylesheet" href="static/css/pico.colors.min.css"/>
</head>
<body>

<main class="container">
    <h1>Kaemmerchen</h1>

    <section style="width:100%">
        <div style="width:100%; display: flex; flex-wrap:wrap; align-content:center; gap: 10px;">
            <article style="width:100%">
                <header>
                    <span>Webcam</span>
                </header>
                <img src="/live-image" alt="Webcam">
            </article>
        </div>
    </section>

    <div hx-get="/outputs"
         hx-trigger="load"
         hx-swap="outerHTML">
    </div>

    <div hx-get="/inputs"
         hx-trigger="load"
         hx-swap="outerHTML">
    </div>


</main>

</body>
</html>
